<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Layout 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <section class="layout layout1">
      <!-- Top row -->
      <div class="logo-area">
        <div class="slab slab-logo">Company Logo</div>
      </div>

      <nav class="nav-area">
        <div class="slab slab-nav">
          <div class="nav-items">
            <span>Item 1</span>
            <span>Item 2</span>
            <span>Item 3</span>
            <span>Item 4</span>
          </div>
        </div>
      </nav>

      <!-- Hero -->
      <div class="box hero">Featured Product Image</div>

      <!-- Two products -->
      <div class="box p1">Product 1</div>
      <div class="box p2">Product 2</div>

      <!-- Footer -->
      <footer class="box footer">Copyright Notice</footer>
    </section>
  </div>
</body>
</html>
